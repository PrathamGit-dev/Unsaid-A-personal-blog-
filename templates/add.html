{%extends "layout2.html" %}

{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{  url_for('static', filename='img/addd.jpg') }}    ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Say something...</h1>
                            <span class="subheading">A blog by <i>Pratham</i></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->





    <!-- fetch it using for loop from database -->

    <!-- <h1>Upload a file</h1>
    <h3>file name same as slug </h3>
    <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>
</form> -->
  


    <form name="sentMessage" id="contactForm" action = "/add" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="author" id="author" name='author' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tag line</label>
                <input type="text" class="form-control" placeholder="Tagline" id="email" name="tagline" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug(a keyword)</label>
                <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Your thoughts</label>
                <textarea rows="5" class="form-control" placeholder="..." name = "content" id="content" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>


    </div>
</div>
</div>


{% endblock %}
