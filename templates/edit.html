{%extends "layout2.html" %}

{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{  url_for('static', filename='img/home-bg.jpg') }}    ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Edit Post</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->





    <!-- fetch it using for loop from database -->

    <h1>edit a file</h1>
    logged in sucesfully
    <hr>


    <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>



            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="author" id="author" name='author' required data-validation-required-message="Please enter your name." value="{{post.author}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tag line</label>
                <input type="text" class="form-control" placeholder="Tagline" id="email" name="tagline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug</label>
                <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>content</label>
                <textarea class="form-control" rows="5" placeholder="content" name="content" id="content" required data-validation-required-message="Please enter your phone number." value="{{post.content}}" >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>


            <!-- <div class="form-group">
  <label for="exampleFormControlTextarea1">Large textarea</label>
  <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
</div> -->
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Edit</button>
            </div>
          </form>


    </div>
</div>
</div>


{% endblock %}
