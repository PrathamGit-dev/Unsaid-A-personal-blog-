{%extends "layout2.html" %}

{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{  url_for('static', filename='img/home-bg.jpg') }}    ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Page</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->





    <!-- fetch it using for loop from database -->
   

    <button class="btn btn-lg btn-primary btn-block" ><a href="/add">Add Post</a></button>

    <table class="table">
    <thead>
      <tr>
        <th>title</th>
        <th>author</th>
        <th>date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>


        {% for post in posts %}

      <tr>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><button class="btn btn-primary "><a href="/edit/{{post.sno}}">Edit</a></button></td>
        <td><button class="btn btn-primary "><a href="/delete/{{post.sno}}">Delete</a></button></td>
      </tr>
    </tbody>
  

{% endfor %}
</table>


{% endblock %}
